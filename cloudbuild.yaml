steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipe-pocket-ai:latest', '.']

  # 2. Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipe-pocket-ai:latest']

  # 3. Deploy to Cloud Run Service
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'recipe-pocket-ai'
      - '--image'
      - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipe-pocket-ai:latest'
      - '--region'
      - 'asia-northeast1'
      - '--allow-unauthenticated' # Or '--no-allow-unauthenticated' based on security pref
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PROJECT_ID=$PROJECT_ID,TZ=Asia/Tokyo'

images:
  - 'asia-northeast1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/recipe-pocket-ai:latest'
