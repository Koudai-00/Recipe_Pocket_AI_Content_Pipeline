            <script>
                let currentLogs = [];

                function startProgressCheck() {
                    document.getElementById('progress-container').style.display = 'block';
                pollProgress();
        }

                function pollProgress() {
                    fetch('/progress')
                        .then(response => response.json())
                        .then(data => {
                            const bar = document.getElementById('progress-bar');
                            const status = document.getElementById('progress-status');
                            const container = document.getElementById('progress-container');
                            const logViewer = document.getElementById('log-viewer');

                            // Update Logs
                            if (data.logs && data.logs.length > 0) {
                                currentLogs = data.logs;
                                logViewer.innerHTML = data.logs.map(line => `<div>${line}</div>`).join('');
                                logViewer.scrollTop = logViewer.scrollHeight;
                            }

                            if (data.progress > 0 && data.progress < 100) {
                                container.style.display = 'block';
                                bar.style.width = data.progress + '%';
                                bar.innerText = data.progress + '%';
                                status.innerText = data.status;

                                // Continue polling
                                setTimeout(pollProgress, 2000);
                            } else if (data.progress === 100) {
                                bar.style.width = '100%';
                                bar.className = 'progress-bar bg-success';
                                status.innerText = 'å®Œäº†! (Reloading...)';
                                // Keep logs visible for a moment
                                setTimeout(() => window.location.reload(), 3000);
                            } else {
                                // Idle or Error
                                if (data.status && data.status.includes('Error')) {
                                    container.style.display = 'block';
                                    container.className = 'alert alert-danger';
                                    status.innerText = data.status;
                                    // Stop polling but keep logs visible
                                }
                            }
                        })
                        .catch(e => console.error(e));
        }

                function copyLogs() {
            const text = currentLogs.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                    alert('ãƒ­ã‚°ã‚’ã‚³ãƒ”ãƒ¼ã—ã¾ã—ãŸ');
            });
        }

                function downloadLogs() {
            const text = currentLogs.join('\n');
                const blob = new Blob([text], {type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `execution_log_${new Date().toISOString().slice(0, 19).replace(/[:T]/g, '-')}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
        }

        // Check on load in case processing is active
        document.addEventListener('DOMContentLoaded', () => {
                    // Optional: Check status on load without showing container immediately unless running
                    fetch('/progress').then(r => r.json()).then(d => {
                        if (d.progress > 0 && d.progress < 100) {
                            startProgressCheck();
                        }
                    });
        });
    </script>
